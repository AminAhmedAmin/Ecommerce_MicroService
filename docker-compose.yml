services:
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - cataogdb
    environment:
     - ASPNETCORE_URLS=http://+:8000
     - DatabaseSettings__ConnectionString=mongodb://cataogdb:27017
     - DatabaseSettings__DatabaseName=CatalogDb
     - DatabaseSettings__BrandsCollection=Brands
     - DatabaseSettings__TypesCollection=Types
     - DatabaseSettings__ProductsCollection=Products
  cataogdb:
    image: mongo
    container_name: cataogdb
    ports:
      - "27017:27017"
    volumes:
      - catalogdata:/data/db
  basketdb:
    image: redis:alpine
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
   
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.Api/Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - basketdb
      - rabbitmq
    environment:
     - ASPNETCORE_URLS=http://+:8000
     - CacheSettings__ConnectionString=basketdb:6379
     - GrpcSettings__DiscountUrl=http://discount.api:8080
     - EventBusSettings__HostName=rabbitmq
     - EventBusSettings__ExchangeName=basket_checkout_exchange
     - EventBusSettings__QueueName=basket_checkout_queue
  discountdb:
    image: postgres:16-alpine
    container_name: discountdb
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: DiscountDb
    volumes:
      - discountdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  discount.api:
    image: ${DOCKER_REGISTRY-}discountapi
    build:
      context: .
      dockerfile: Services/Discount/Discount.API/Dockerfile
    ports:
      - "8002:8080"
    depends_on:
      - discountdb
    environment:
     - ASPNETCORE_URLS=http://+:8080
     - ConnectionStrings__DiscountDb=Host=discountdb;Port=5432;Database=DiscountDb;Username=postgres;Password=postgres
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - discountdb
  orderdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: orderdb
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "123456"
      ACCEPT_EULA: "Y"
    volumes:
      - orderdata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "123456" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    build:
      context: .
      dockerfile: Services/Ordering/Ordering.API/Dockerfile
    ports:
      - "8003:8080"
    depends_on:
      - orderdb
      - rabbitmq
    environment:
     - ASPNETCORE_URLS=http://+:8080
     - ASPNETCORE_ENVIRONMENT=Development
     - ConnectionStrings__OrderingConnectionString=Server=orderdb,1433;Database=OrderDb;User Id=sa;Password=123456;TrustServerCertificate=True;
     - EventBusSettings__HostName=rabbitmq
     - EventBusSettings__ExchangeName=basket_checkout_exchange
     - EventBusSettings__QueueName=basket_checkout_queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
volumes:
  catalogdata:
  discountdata:
  portainer_data:
  orderdata:
  rabbitmq_data:

